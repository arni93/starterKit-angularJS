<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>add new Task</title>
</head>

<body>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">add new task</h3>
        </div>
        <div class="modal-body">

            <!---->
            <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
            <div class="form-horizontal">
                <div class="input-group">
                    <input type="text" class="form-control" datepicker-popup="shortDate" ng-model="dt" is-open="opened" />
                    <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              <i class="icon-calendar"></i></button> <b><- button not working</b>
              </span>
                </div>
            </div>
            <!---->

            <form name="form.add">
                <div class="form-group">
                    <label for="title">title: </label>
                    <input id="title" type="text" name="Title" class="form-control" ng-model="data.newTask.title">
                </div>
                <div class="form-group">
                    <label for="datePicker">Date: </label>
                    <input id="datePicker" type="text" name="datePicking" class="form-control" ng-model="data.newTask.date">
                </div>
            </form>


            <p>Title: {{data.newTask.title}}</p>
            <p>Category: {{data.newTask.category}}</p>
            <p>Priority: {{data.newTask.priority}}</p>
            <p>Content: {{data.newTask.content}}</p>
            <p>Date: {{data.newTask.date}}</p>
            <p>DateFromDatePicker: {{dt}}</p>
        </div>
        <div class="modal-footer ">
            <button class="btn btn-primary" data-ng-click="ok()">OK</button>
        </div>
    </div>
</body>

</html>
